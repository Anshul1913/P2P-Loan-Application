<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Open Book & Smiley Illustration -->
  <g transform="translate(100,100)">
    <!-- Left Page -->
    <path
      d="M-80,30 C-60,-30 0,-30 0,30 L0,70 C-40,40 -40,40 -80,70Z"
      fill="#FFFFFF" stroke="#B0BEC5" stroke-width="2"/>
    <!-- Right Page -->
    <path
      d="M0,30 C0,-30 60,-30 80,30 L80,70 C40,40 40,40 0,70Z"
      fill="#FFFFFF" stroke="#B0BEC5" stroke-width="2"/>
    <!-- Left Cover -->
    <path
      d="M-80,30 L-80,70 L-60,70 C-40,40 -40,40 -40,30Z"
      fill="#FFCC80"/>
    <!-- Right Cover -->
    <path
      d="M80,30 L80,70 L60,70 C40,40 40,40 40,30Z"
      fill="#FFCC80"/>
    <!-- Page Lines (Left) -->
    <line x1="-60" y1="40" x2="-20" y2="40" stroke="#ECEFF1" stroke-width="1"/>
    <line x1="-60" y1="50" x2="-20" y2="50" stroke="#ECEFF1" stroke-width="1"/>
    <line x1="-60" y1="60" x2="-20" y2="60" stroke="#ECEFF1" stroke-width="1"/>
    <!-- Page Lines (Right) -->
    <line x1="20" y1="40" x2="60" y2="40" stroke="#ECEFF1" stroke-width="1"/>
    <line x1="20" y1="50" x2="60" y2="50" stroke="#ECEFF1" stroke-width="1"/>
    <line x1="20" y1="60" x2="60" y2="60" stroke="#ECEFF1" stroke-width="1"/>
    <!-- Smiling Face -->
    <circle cx="0" cy="-40" r="20" fill="#90CAF9" stroke="#64B5F6" stroke-width="2"/>
    <circle cx="-8" cy="-45" r="3" fill="#FFFFFF"/>
    <circle cx="8" cy="-45" r="3" fill="#FFFFFF"/>
    <path
      d="M-8,-35 C-8,-25 8,-25 8,-35"
      stroke="#FFFFFF" stroke-width="3" fill="none"
      stroke-linecap="round"/>
  </g>
</svg>
